version: '3'

services:

  db:
    image: postgres:13-alpine
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
      - ./dbscripts/:/dbscripts/
    env_file:
      - env
    networks: 
      - dbnet


  app:
    image: hello:latest
    volumes: 
      - .:/app/
    env_file:
      - env
    networks:
      - dbnet
      - webnet
    depends_on:
      - db 
  nginx:
    image: nginx:latest
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - webnet
    depends_on:
      - app

volumes:
  postgres_data:

networks:
  dbnet:
    driver: bridge
  webnet:
    driver: bridge
